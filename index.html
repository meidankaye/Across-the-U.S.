<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the U.S.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__wrapper"><header class="header"><img src="b19504ab62a62a5c9d21.png" alt="Across the U.S" class="header__image"/></header><main class="main"><section class="profile"><div class="profile__image"><div class="profile__image-overlay"><img src="a086f758840ae814ecde.svg" alt="Edit Button"/></div></div><div class="profile__info"><h1 class="profile__name">Jacques Cousteau</h1><p class="profile__profession">Explorer</p><div class="profile__edit-button"></div></div><div class="profile__add-button"></div></section><section class="places"></section><div class="popup popup_type_edit"><div class="popup__container"><div class="popup__close-button"></div><h3 class="popup__title">Edit profile</h3><form class="popup__form"><input id="name-input" name="name" class="popup__input popup__input_type_name" placeholder="Name" required minlength="2" maxlength="40"/> <span class="popup__error" id="name-input-error"></span> <input id="profession-input" name="profession" class="popup__input popup__input_type_profession" placeholder="About Me" required minlength="2" maxlength="200"/> <span class="popup__error" id="profession-input-error"></span> <button class="popup__button" type="submit">Save</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><div class="popup__close-button"></div><h3 class="popup__title">New Place</h3><form class="popup__form"><input id="title-input" name="title" class="popup__input popup__input_type_title" placeholder="Title" required minlength="1" maxlength="30"/> <span class="popup__error" id="title-input-error"></span> <input id="link-input" type="url" name="link" class="popup__input popup__input_type_link" placeholder="Image link" required/> <span class="popup__error" id="link-input-error"></span> <button class="popup__button" type="submit">Create</button></form></div></div><div class="popup popup_type_preview"><div class="popup__container popup__container_type_preview"><div class="popup__close-button"></div><img src="" alt="Image couldn't load" class="popup__image-preview"/><p class="popup__image-name"></p></div></div><div class="popup popup_type_confirm"><div class="popup__container popup__container_type_confirm"><h3 class="popup__title popup__title_confirm">Are you sure?</h3><div class="popup__close-button"></div><form class="popup__form"><button class="popup__button" type="submit">Yes</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_type_avatar"><h3 class="popup__title">Change profile picture</h3><div class="popup__close-button"></div><form class="popup__form"><input id="avatar-input" type="url" name="link" class="popup__input popup__input_type_link" placeholder="Avatar link" required/> <span class="popup__error" id="avatar-input-error"></span> <button class="popup__button" type="submit">Save</button></form></div></div></main><footer class="footer"><p class="footer__text">&#169; 2021 Around The U.S.</p></footer></div><template id="place-template"><article class="places__item place"><div class="place__trash"></div><div class="place__image"></div><div class="place__details"><h2 class="place__title"></h2><div class="place__like-wrapper"><div class="place__button"></div><span class="place__like-count"></span></div></div></article></template></body></html>
