<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./page/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img
          src="./images/header-logo.png"
          alt="Across the U.S"
          class="header__image"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile-image.jpg"
            alt="A Profile Picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__profession">Explorer</p>
            <button class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="places"></section>
        <div class="popup popup_type_edit">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <h3 class="popup__title">Edit profile</h3>
            <form class="popup__form">
              <input
                id="name-input"
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__error" id="name-input-error"></span>
              <input
                id="profession-input"
                type="text"
                name="profession"
                class="popup__input popup__input_type_profession"
                placeholder="About Me"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__error" id="profession-input-error"></span>
              <button class="popup__button" type="submit">Save</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_add">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <h3 class="popup__title">New Place</h3>
            <form class="popup__form">
              <input
                id="title-input"
                type="text"
                name="title"
                class="popup__input popup__input_type_title"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
              />
              <span class="popup__error" id="title-input-error"></span>
              <input
                id="link-input"
                type="url"
                name="link"
                class="popup__input popup__input_type_link"
                placeholder="Image link"
                required
              />
              <span class="popup__error" id="link-input-error"></span>
              <button class="popup__button" type="submit">Create</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_preview">
            <div class="popup__container popup__container_type_preview">
                <button class="popup__close-button"></button>
                <img src=" " alt="Image couldn't load" class="popup__image-preview">
                <p class="popup__image-name"></p>
            </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__type">&#169; 2021 Around The U.S.</p>
      </footer>
    </div>
    <template id="place-template">
      <article class="places__item place">
        <div class="place__trash"></div>
        <div class="place__image"></div>
        <div class="place__details">
          <h2 class="place__title"></h2>
          <button class="place__button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/cards.js" defer></script>
    <script type="module" src="./src/index.js" defer></script>
  </body>
</html>
