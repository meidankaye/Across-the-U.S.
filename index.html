<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./page/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img
          src="./images/header-logo.png"
          alt="Across the U.S"
          class="header__image"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile-image.jpg"
            alt="A Profile Picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__profession">Explorer</p>
            <button class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button"></button>
        </section>
        
        <section class="places">
          <article class="places__item place">
            <img
              src="./images/place-yosemite.jpg"
              alt="Yosemite Valley"
              class="place__image"
            />
            <div class="place__details">
              <h2 class="place__title">Yosemite Valley</h2>
              <button class="place__button"></button>
            </div>
          </article>
          <article class="places__item place">
            <img
              src="./images/place-louise.jpg"
              alt="Lake Louise"
              class="place__image"
            />
            <div class="place__details">
              <h2 class="place__title">Lake Louise</h2>
              <button class="place__button"></button>
            </div>
          </article>
          <article class="places__item place">
            <img
              src="./images/place-baldmt.jpg"
              alt="Bald Mountains"
              class="place__image"
            />
            <div class="place__details">
              <h2 class="place__title">Bald Mountains</h2>
              <button class="place__button"></button>
            </div>
          </article>
          <article class="places__item place">
            <img
              src="./images/place-latemar.jpg"
              alt="Latemar"
              class="place__image"
            />
            <div class="place__details">
              <h2 class="place__title">Latemar</h2>
              <button class="place__button"></button>
            </div>
          </article>
          <article class="places__item place">
            <img
              src="./images/place-vanoise.jpg"
              alt="Vanoise National Park"
              class="place__image"
            />
            <div class="place__details">
              <h2 class="place__title">Vanoise National Park</h2>
              <button class="place__button"></button>
            </div>
          </article>
          <article class="places__item place">
            <img
              src="./images/place-lago.jpg"
              alt="Lago di Braies"
              class="place__image"
            />
            <div class="place__details">
              <h2 class="place__title">Lago di Braies</h2>
              <button class="place__button"></button>
            </div>
          </article>
        </section>
        <section class="popup">
          <div class="popup__container">
            <button class="popup__button"></button>
            <h3 class="popup__title">Edit profile</h3>
            <form class="form">
              <input type="text" name="name" class="form__name" placeholder="Name">
              <input type="text" name="profession" class="form__profession" placeholder="About Me">
              <button class="form__button">Save</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&#169; 2021 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
